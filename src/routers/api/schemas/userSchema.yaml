    login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    loginResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
      example:
        success: true
        message: logged in
        data: {}
    logoutResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
      example:
        success: true
        message: logged out
        data: {}
