# OpenAPI 規範：https://swagger.io/specification/
tags:
  - name: Users
    description: User management

components:
  schemas:
    register:
      type: object
      required:
        - nickname
        - email
        - password
      properties:
        nickname:
          type: string
          description: your nickname here
        email:
          type: string
          format: email
          description: Email for the user, needs to be unique.
        password:
          type: string
          format: password
      example:
        name: totorai
        email: fake@email.com
        password: 123
    registerResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            id:
              type: integer
            nickname:
              type: string
            email:
              type: string
              format: email
              description: email for user
            icon_picture:
              type: string
            updated_at:
              type: string
              format: date-time
            created_at:
              type: string
              format: date-time
      example:
        success: true
        message: registration success
        data:
          id: 1
          nickname: Dylan
          email: fake@email.com
          icon_picture: https://example.com
          updated_at: 2020-12-22 21:14:57
          created_at: 2020-12-22 21:14:57
    login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    loginResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
      example:
        success: true
        message: logged in
        data: {}
    logoutResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
      example:
        success: true
        message: logged out
        data: {}
