tags:
  - name: Users
    description: User management

components:
  schemas:
    register:
      type: object
      required:
        - nickname
        - email
        - password
        - confirmPassword
      properties:
        nickname:
          type: string
          description: your nickname here
        email:
          type: string
          format: email
          description: Email for the user, needs to be unique.
        password:
          type: string
          format: password
        confirmPassword:
          type: string
      example:
        name: totorai
        email: fake@email.com
        password: 123
        confirmPassword: 123
    registerResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            token:
              type: string
